server {
    listen 80;
    server_name joumonde.com www.joumonde.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name joumonde.com www.joumonde.com;

    root /usr/share/nginx/html;
    index index.html;

    # SSL-Zertifikate (Let's Encrypt Beispiel)
    ssl_certificate /etc/letsencrypt/live/joumonde.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/joumonde.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Gzip Kompression für bessere Performance
    gzip on;
    gzip_types text/css application/javascript image/svg+xml;
    gzip_min_length 1000;

    # Cache-Header für statische Assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Standard Route
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Sicherheits-Header
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
