<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter abbestellen - Joumonde</title>
    <link rel="icon" type="image/png" href="assets/images/Zeichenfläche 1.png">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EFD7P54PRE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-EFD7P54PRE');
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo img {
            max-width: 150px;
            height: auto;
        }
        
        h1 {
            color: #d4af37;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        p {
            line-height: 1.6;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(212, 175, 55, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input[type="email"]:focus {
            outline: none;
            border-color: #d4af37;
            background: rgba(255, 255, 255, 0.15);
        }
        
        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #d4af37 0%, #c9b037 100%);
            color: #1a1a1a;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .message {
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1.5rem;
            display: none;
        }
        
        .message.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.5);
            color: #2ecc71;
        }
        
        .message.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: #e74c3c;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #d4af37;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        
        .back-link:hover {
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/images/joumonde.png" alt="Joumonde Logo">
        </div>
        
        <h1>Newsletter abbestellen</h1>
        
        <p>
            Es tut uns leid, dass du gehst. Gib deine E-Mail-Adresse ein, um dich vom Newsletter abzumelden.
        </p>
        
        <form id="unsubscribe-form">
            <div class="form-group">
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Deine E-Mail-Adresse" 
                    required
                >
            </div>
            
            <button type="submit" id="submit-btn">
                Newsletter abbestellen
            </button>
        </form>
        
        <div id="message" class="message"></div>
        
        <a href="index.html" class="back-link">← Zurück zur Homepage</a>
    </div>
    
    <script>
        document.getElementById('unsubscribe-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submit-btn');
            const messageDiv = document.getElementById('message');
            
            // Validate email
            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showMessage('Bitte gib eine gültige E-Mail-Adresse ein.', 'error');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Wird bearbeitet...';
            messageDiv.style.display = 'none';
            
            try {
                const response = await fetch('http://localhost:4000/api/newsletter/unsubscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Du wurdest erfolgreich vom Newsletter abgemeldet.', 'success');
                    document.getElementById('unsubscribe-form').reset();
                } else {
                    showMessage(data.message || 'Ein Fehler ist aufgetreten. Bitte versuche es erneut.', 'error');
                }
            } catch (error) {
                console.error('Unsubscribe error:', error);
                showMessage('Verbindungsfehler. Bitte versuche es später erneut.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Newsletter abbestellen';
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
